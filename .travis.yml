language: cpp

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo pip install --upgrade pip
  
install:
  - sudo apt-get install g++ valgrind libboost-all-dev
  - sudo pip install cpp-coveralls

script:
  - make valgrind -C cpp
  
after_success:
  - coveralls -b cpp

